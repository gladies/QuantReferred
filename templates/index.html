<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stock Data Visualization</title>
    <style>
      .container {
        width: 90%;
        margin: auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      .btn {
        display: inline-block;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-align: center;
        border: none;
        cursor: pointer;
      }
      .btn-primary {
        background-color: #007bff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
        text-align: center;
      }
      .signal {
        font-size: 1.2em;
        color: green;
        font-weight: bold;
      }
      .no-signal {
        font-size: 1.2em;
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stock Data Visualization</h1>
      <form method="POST">
        <div class="form-group">
          <label for="stock_symbol">Enter Stock Symbol:</label>
          <input type="text" id="stock_symbol" name="stock_symbol" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if plot_url %}
        <div class="mt-4">
          <h2>Stock Chart</h2>
          <img src="data:image/png;base64,{{ plot_url }}" alt="Stock Chart">
        </div>
        <div class="mt-4">
          <h2>Data Table</h2>
          {{ data|safe }}
        </div>
        <div class="mt-4">
          <h2>Buy Signal:</h2>
          {% if buy_signal %}
            <p class="signal">Recommended to Buy</p>
          {% else %}
            <p class="no-signal">Not Recommended to Buy</p>
          {% endif %}
        </div>
      {% endif %}
    </div>
  </body>
</html>
